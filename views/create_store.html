    <!-- references scripts -->

    <!-- angular scripts -->

    <!-- alert scripts -->

    <!-- Controllers -->
    <script src="../js/controllers/app.js"></script>
    <script src="../js/controllers/login.js"></script>
    <script src="../js/controllers/post_promotion.js"></script>     
    <script src="../js/controllers/create_branch.js"></script>
    <script src="../js/controllers/create_store.js"></script>   
    <script src="../js/controllers/redeem_promotion.js"></script>
    <script src="../js/controllers/detail_promotion.js"></script>
    <script src="../js/controllers/script_data.js"></script>
  </head>

  <body>

    <!-- Navigation bar -->
    <div class="navbar navbar-custom navbar-fixed-top">
      <div class="navbar-header">
        <a class="navbar-brand" href="../index.html">Nower</a>
        <!--a class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="icon-bar"></span>
        </a-->
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
        </ul>
      </div>
    </div>

    <div class="container-fluid" id="main">
      <div class="box">
        <div class="row">
          <div ng-controller="SendStoreCtrl">
            <form role="form" ng-submit="createStore(store)" name="store_form">
              <div class="col-xs-11 col-sm-6 col-md-4 col-sm-push-3 col-md-push-4">

                <hr>
                <h2><strong>Crear Nueva Tienda</strong></h2>
                <hr>

                <!-- alert -->
                <div id="alert" class="input-group">
                  <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
                </div>

                <label style="margin-top:40px;" for="text">Nombre:</label>
                <div class="input-group">
                  <span class="input-group-addon">
                    <i class="glyphicon glyphicon-pencil"></i>
                  </span>
                  <input type="text" class="form-control" id="name" placeholder="Ingresa el nombre" ng-model="store.name">
                </div>

                <label style="margin-top:20px;" for="email">Email:</label>
                <div class="input-group">
                  <span class="input-group-addon">
                    <i class="glyphicon glyphicon-envelope"></i>
                  </span>
                  <input type="email" class="form-control" id="email" placeholder="Ingresa el correo eléctronico" ng-model="store.email">
                </div>

                <label style="margin-top:20px;" for="pwd">Contraseña:</label>
                <div class="input-group">
                  <span class="input-group-addon">
                    <i class="glyphicon glyphicon-lock"></i>
                  </span>
                  <input type="password" class="form-control" id="pwd" placeholder="Ingresa la contraseña" ng-model="store.password">
                </div>

                <label style="margin-top:20px;" for="pwd">Confirmar contraseña:</label>
                <div class="input-group">
                  <span class="input-group-addon">
                    <i class="glyphicon glyphicon-lock"></i>
                  </span>
                  <input type="password" class="form-control" id="pwd" placeholder="Confirme la contraseña" ng-model="store.password_confirmation">
                </div>

                <label style="margin-top:20px;" for="text">Teléfono:</label>
                <div class="input-group">
                  <span class="input-group-addon">
                    <i class="glyphicon glyphicon-earphone"></i>
                  </span>
                  <input type="text" class="form-control" id="phone" placeholder="Ingresa el número telefónico" ng-model="store.phone">
                </div>
                  
                <!-- Dropbown -->
                <div class="input-group">  
                  <label  for="text" style="text-align: right; clear: both; float:left; margin-right:15px; margin-top:35px;">Categoría</label>
                  <div class="col-xs-7 col-sm-7 col-md-7 col selectContainer">
                    <select style="margin-top:30px;"name="categories" class="form-control" ng-model="store.category">
                      <option value="" disabled selected>Selecciona una opción</option>
                      <option value="food">Comida</option>
                      <option value="clothes">Ropa</option>
                      <option value="entertainment">Entretenimiento</option>
                      <option value="other">Otra</option>
                    </select>
                  </div> 
                </div>

              </div> 

              <div class="col-xs-12 col-sm-12 col-md-12 col-xs-offset-4 col-sm-offset-5 col-md-offset-5">
                <div class="input-group">
                  <button style="margin-top:50px;" type="submit" class="btn btn-primary btn-lg">Crear Tienda</button>
                </div>
              </div>

            </form>
            <!-- end form column --> 
          </div>
          <!-- end send store controller --> 
        </div>
        <!-- end row -->
      </div>
      <!-- end box -->
    </div>
    <!-- end container-fluid -->
  </body>
</html>

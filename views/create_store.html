<!DOCTYPE html>
<html lang="en" ng-app="App">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <title>Nower</title>
    <meta name="generator" content="Bootply"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=3">

    <!-- Bootstrap Core CSS -->
    <!--link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"-->
    <link rel="stylesheet" href="../lib/bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../lib/bower_components/bootstrap/dist/css/bootstrap-theme.min.css"/>

    <!-- Custom CSS -->
    <link href="../css/styles.css" rel="stylesheet">

    <!-- alerts CSS-->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">

    <!-- references scripts -->
    <script type="text/javascript" src="../lib/bower_components/jquery/dist/jquery.min.js"></script>    

    <!-- bootstrap scripts -->
    <script type="text/javascript" src="../lib/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="../lib/bower_components/bootstrap/dist/js/bootstrap.min.js"></script> 
    <script src="../js/lib/bootstrap3.3.4.js"></script>    
    <!--script src="../js/lib/bootstrap3.2.0.js"></script-->

    <!-- map scripts -->
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=weather,visualization,panoramio"></script>

    <!-- angular scripts -->
    <script src="../js/lib/angularjs1.2.25.js"></script>    
    <script src="../js/lib/ngMap.js"></script>
    <script src="../js/lib/angular-local-storage.js"></script>

    <!-- alert scripts -->
    <script src="../js/lib/angular-ui-bootstrap0.12.1.js"></script>

    <!-- Controllers -->
    <script src="../js/controllers/app.js"></script>
    <script src="../js/controllers/login.js"></script>
    <script src="../js/controllers/post_promotion.js"></script>     
    <script src="../js/controllers/create_branch.js"></script>
    <script src="../js/controllers/create_store.js"></script>   
    <script src="../js/controllers/redeem_promotion.js"></script>
    <script src="../js/controllers/detail_promotion.js"></script>
    <script src="../js/controllers/script_data.js"></script>
    <script>
      function logout(){
        sessionStorage.removeItem("token");
        sessionStorage.removeItem("storeId");
        window.location.assign("../index.html");
      }
      window.onload = function what(){
        if(sessionStorage.getItem("token") == null){
          window.location.assign("../index.html")
        }
      };
    </script>
  </head>

  <body>
    <!-- Navigation bar -->
    <div class="navbar navbar-custom navbar-fixed-top">
      <div class="navbar-header">
        <a class="navbar-brand" href="../index.html">Nower</a>
        <a class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="icon-bar"></span>
        </a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li style="margin-right:20px;" onclick="logout()">
            <a><span class="glyphicon glyphicon-off"></span>&nbsp;Cerrar Sesion</a>
          </li>
        </ul>
      </div>
    </div>

    <div class="container-fluid" id="main">
      <div class="col-xs-5" id="left" ng-controller="SendStoreCtrl">
        <form role="form" ng-submit="createStore(store)" name="store_form">
        <h2>Crear Nueva Tienda</h2>
        <hr>
          <div class="form-group">
            <!-- alert -->
            <div class="form-group">
                <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
            </div>

            <label for="text">Nombre:</label>
            <input type="text" class="form-control" id="name" placeholder="Ingresa el nombre" ng-model="store.name">
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Ingresa el correo eléctronico" ng-model="store.email">
          </div>

          <div class="form-group">
            <label for="pwd">Contraseña:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Ingresa la contraseña" ng-model="store.password">
          </div>

          <div class="form-group">
            <label for="pwd">Confirmar contraseña:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Confirme la contraseña" ng-model="store.password_confirmation">
          </div>

          <div class="form-group">
            <label for="text">Teléfono:</label>
            <input type="text" class="form-control" id="phone" placeholder="Ingresa el número telefónico" ng-model="store.phone">             
          </div>
            
          <!-- Dropbown -->
          <div class="form-group">  
            <label  for="text" style="text-align: right; clear: both; float:left; margin-right:15px;">Categoría</label>
            <div class="col-xs-6 selectContainer">
              <select name="categories" class="form-control" ng-model="store.category">
                <option value="" disabled selected>Selecciona una opción</option>
                <option value="food">Comida</option>
                <option value="clothes">Ropa</option>
                <option value="entertainment">Entretenimiento</option>
                <option value="other">Otra</option>
              </select>
            </div> 
          </div>              

          <div class="form-group">
            <div class="row">
              <div class="col-xs-5 col-xs-offset-3">
                <button type="submit" class="btn btn-primary btn-lg">Crear Tienda</button>
              </div>
            </div>
          </div>

        </form> 
      </div>
    </div>
  </body>
</html>

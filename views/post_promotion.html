    <div class="container-fluid" id="main" ng-controller="EventArgumentsCtrl">
      <div class="col-xs-5" id="left" ng-controller="SendPromotionCtrl">
       <!-- formulario -->
       <form role="form" ng-submit="createPromo(promo)"  >                                    
         <h2>Publicar nueva promoción</h2>
         <hr>
         <div class="form-group">
           <label for="text">Título:</label>
           <input type="text" class="form-control" id="title" placeholder="Ingresa el título" ng-model="promo.title">
         </div>

         <div class="form-group">
           <label for="comment">Description:</label>
           <textarea class="form-control" rows="5" id="description" placeholder="Ingresa la descripción" ng-model="promo.description">
           </textarea>
         </div>

         <div class="form-group">
           <label for="comment">Términos y condiciones:</label>
           <textarea class="form-control" rows="5" id="description" placeholder="Ingresa la descripción" ng-model="promo.terms">
           </textarea>
         </div>            

         <div class="form-group">
             <label for="text">Personas límite:</label>
             <input type="text" class="form-control" id="title" ng-model="promo.people_limit">
           </div>

         <!-- Lista de Sucursales -->

         <div class="form-group">
           <table border="0" class="table table-condensed">
             <tr>
               <td colspan="12" align="left">Mueve al lado derecho las sucursales donde deseas iniciar una promoción</td>
             </tr>
             <tr>
               <td colspan="2" align="left">Sucursales disponibles</td>
               <td colspan="2" align="center">Seleccionadas</td>
             </tr>
             <tr>
               <td rowspan="4" align="center"><label>
                 <select name="selectLeft" size="10" id="selectLeft">
                 </select>
               </label></td>
               <td>
                 <table border="0" class="table table-condensed">
                   <td align="left">&nbsp;</td>
                   <tr>
                     <td align="center"><label>
                       <input name="btnRight" type="button" id="btnRight" value="&gt;&gt;" ng-click="moveToRightOrLeft(1)">
                     </label></td>
                   </tr>

                   <tr>
                     <td align="center"><label>
                       <input name="btnLeft" type="button" id="btnLeft" value="&lt;&lt;" ng-click="moveToRightOrLeft(2)">
                     </label></td>
                   </tr>

                   <tr>

                     <td align="center"><label>
                       <input name="btnAllRight" type="button" id="btnAllRight" value="&gt;&gt;&gt;" ng-click="move(1)">
                     </label></td>
                   </tr>

                   <tr>
                     <td align="center"><label>
                       <input name="btnAllLeft" type="button" id="btnAllLeft" value="&lt;&lt;&lt;" ng-click="move(2)">
                     </label></td>
                   </tr>
                 </table>
               </td>

               <td rowspan="4" align="center"><label>
                 <select name="selectRight" size="10" id="selectRight">
                 </select>
               </label></td>
             </tr>
           </table>


         </div>              

         <!-- Calendario -->
         <div class="form-group">
           <div class="col-md-12">
             <div class="row">
               <label class="col-xs-1 control-label">Date</label>
               <div class="col-xs-5 date">
                 <div class="input-group input-append date" id="datePicker">
                   <input type="text" class="form-control" name="date" ng-model="promo.date"/>
                   <span class="input-group-addon add-on">
                     <span class="glyphicon glyphicon-calendar">
                     </span>
                   </span>
                 </div>
               </div>
             </div>
           </div>
         </div>

         <div class="form-group">
           <div class="row">
             <div class="col-xs-5 col-xs-offset-3">
               <button type="submit" class="btn btn-primary btn-lg">Publicar promoción</button>
             </div>
           </div>
         </div>
